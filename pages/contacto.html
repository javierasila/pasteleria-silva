<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat:ital,wght@0,300;0,500;0,700;1,500&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <input type="checkbox" id="check"> 
         <label for="check" class="checkbtn">
            <img src="../images/icons/menu.png" alt="menu" class="burger">
        </label>
        <div class="logo">
             <img src="../images/logos/logo3.png" alt="Berry Bakery" class="logo__img">
        </div>
        <ul class="nav__list">
            <li class="nav__item"><a href="../index.html" class="nav__link">INICIO</a></li>
            <li class="nav__item"><a href="nosotros.html" class="nav__link">NOSOTROS</a></li>
            <li class="nav__item"><a href="productos.html" class="nav__link">PRODUCTOS</a></li>
            <li class="nav__item"><a href="ubicacion.html" class="nav__link">UBICACIÓN</a></li>
            <li class="nav__item"><a href="contacto.html" class="nav__link">CONTACTO</a></li>
        </ul>
    </header>
    <main>
        <h3 class="contacto__title">Contactanos</h3>
        <div class="contacto">
            <form action="/ruta-destino" method="get" enctype="">                
                <input type="text" name="userName" placeholder="Ingresa tu nombre aquí" class="input">
                <input type="email" name="email" placeholder="Ingresa tu mail aquí" class="input">
                <input type="tel" name="phone" id="telefono" placeholder="Ingresa tu telefono aquí" required class="input">
                <div class="tipo__pedido">
                    <h4> Tipo de pedido</h4>
                    <label for="personalizado">Pedido personalizado</label>
                    <input type="radio" name="tipoPedido" id="personalizado" value="personalizado">
                    <label for="list">Pedido de listado de productos</label>
                    <input type="radio" name="tipoPedido" id="list" value="list">
                </div>
                <textarea name="message" placeholder="Deja tu mensaje" cols="30" rows="10" class="input" id="textarea"></textarea>
                <button type="submit" class="button">Enviar</button>
            </form>
        </div>

    </main>
    <footer class="footer">
        <div class="footer__container1">
            <div class="logo">
                <img src="../images/logos/icono2.png" alt="Berry Bakery" class="logo__img">
            </div>
            <div class="newsletter">
                <h3 class="newsletter__title footer__title">Newsletter</h3>
                <p class="newsletter__text footer__text">Inscríbete ahora para obtener descuentos y recetas exclusivas</p>
                <div class="submit">
                    <input type="text" name="newsletter" placeholder="Introduce tu correo electrónico" class="newsletter__input">
                    <button type="submit" class="newsletter__btn"> <img src="../images/icons/next2.png" alt="next"></button>
                </div>
            </div>
            <div class="rrss">
                <h3 class="rrss__title footer__title">Siguenos</h3>
                <p class="rrss__text footer__text">Encuentranos en nuestras redes sociales</p>
                <ul class="rrss__list">
                    <li class="rrss__items"><a href="#" class="rrss__list"> <img src="../images/icons/ig1.png" alt="next" class="rrss__icons"></a></li>
                    <li class="rrss__items"><a href="#" class="rrss__list"> <img src="../images/icons/fb1.png" alt="next" class="rrss__icons"></a></li>
                    <li class="rrss__items"><a href="#" class="rrss__list"> <img src="../images/icons/yt1.png" alt="next" class="rrss__icons"></a></li>
                </ul>
            </div>
        </div>
        <div class="footer__container2">
            <p class="rights">© 2022 Berry Bakery, All Rights Reserved.</p></div.>
    </footer>
</body>
</html>
